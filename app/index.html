<!DOCTYPE html> {% autoescape true %}
<html>

<head>
  <title>Scrapy Dashboard</title>
  <!-- [START css] -->
  <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
  <link type="text/css" rel="stylesheet" href="/stylesheets/style.css">
  <!-- [END css] -->
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Sentiment Crawler</a>
      </div>
    </div>
  </div>

  <div class="container">
    <form action="/scrap" method="post">
      <div class="button input-append">
        <input type="text" placeholder="Insert url to scrap" name="url" value="{{url}}">
        <input type="submit" class="btn btn-primary" value="Start Crawler">
      </div>
    </form>
  </div>


  {% if content is defined %}
  <div class="container quotesblock">
    {% for item in content %}
    <hr>
    <p>QUOTE -> {{item['quote'][0]}}</p>
    <p>author -> {{item['author'][0]}}</p>
    <p>tags -> {{item['tags'][0]}}</p>
    {% endfor %}
  </div>
  {% endif %}

</body>

</html>
{% endautoescape %}
